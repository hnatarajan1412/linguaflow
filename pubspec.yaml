name: linguaflow
description: "Embark on a linguistic adventure with \\\"LinguaLingo,\\\" a dynamic mobile app designed to make language learning fun and accessible for everyone. Powered by Firebase, LinguaLingo offers engaging lessons and challenges to help you master new languages with ease!"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter_tts: ^4.0.0
  js: 0.7.2
  google_sign_in: '>=6.2.1'
  firebase_auth: '>=5.3.3'
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  cloud_firestore: '>=5.5.0'
  firebase_core: '>=2.21.1'
  shared_preferences: ^2.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
